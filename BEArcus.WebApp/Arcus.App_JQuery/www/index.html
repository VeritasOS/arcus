<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script>
        $(function () {
            document.getElementById("bkpLink").value = storage.getItem('url');;
        });
    </script>
    <title>Arcus</title>
</head>
<body>
    <div data-role="page">
        <div data-role="content" class="ui-mini">
            <div style="background-image: url(images/bgimage.jpg);  background-position: center;  background-size:100% 100%; height:92vh; width:90vw; background-repeat: no-repeat; padding-top:10px;">
                <div style="margin-left:20px; margin-right:20px; margin-top:30px; color:#E0F2F7">
                    <center>
                        <input type="text" size="10" id="bkpLink">
                        <button class="ui-btn ui-btn-inline" style="color:#0D0D0D; -webkit-border-radius: 3px; border:2px;" onclick="myFunction()">Connect Arcus</button><br><br>
                    </center>
                </div>

                <div id="msg" style="font-size:larger;display:none;">
                    <img id="loading-image" style="width:10%; display:block; margin-left:auto; margin-top:5px; margin-right:auto;" src="images/loading.gif" alt="Loading..." />
                </div>

                <div style="margin-left:20px; margin-right:20px; margin-top:30px">
                    <center>
                        <img src="images/arcus_logo.png" alt="logo">

                        <h1 style="color:#A9D0F5; font-weight:bold;">Arcus</h1>
                        <h3 style="color:#E0F2F7"> Backup Exec Monitoring</h3>
                    </center>

                </div>
                <div style="margin-left:20px; margin-right:20px; margin-top:20px">
                    <h1></h1>
                    <div id="deviceready" class="blink">
                        <p class="event listening"></p>
                        <p class="event received"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
